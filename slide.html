<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>Q</mi><mo>=</mo><mo stretchy="false">{</mo><mtext> </mtext><msub><mi>q</mi><mn>1</mn></msub><mo>=</mo><mtext>猫</mtext><mo separator="true">,</mo><msub><mi>q</mi><mn>2</mn></msub><mo>=</mo><mtext>の</mtext><mo separator="true">,</mo><msub><mi>q</mi><mn>3</mn></msub><mo>=</mo><mtext>飼い方</mtext><mtext> </mtext><mo stretchy="false">}</mo></mrow><annotation encoding="application/x-tex">Q = \set{q_1 = \text{猫}, q_2 = \text{の}, q_3 = \text{飼い方}}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">Q</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">{</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">q</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord text"><span class="mord cjk_fallback">猫</span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">q</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord text"><span class="mord cjk_fallback">の</span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">q</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord cjk_fallback">飼い方</span></span><span class="mspace" style=" <h3 id="%E5%85%A8%E6%96%87%E6%A4%9C%E7%B4%A2%E3%81%A8%E3%81%AF-1">全文検索とは</h3>
<p>与えられた複数の文章のなかから指定された文字列群を検索し該当する文章を返すこと。</p>
<ul>
<li>複数の文章を横断する</li>
<li>文章内の全てのテキストを対象にする</li>
<li>文字列群をブール演算で組み合わせる(<strong>ブール検索</strong>)</li>
</ul>

<ul>

<li>対象の文章を順番に走査し一致する箇所を探索する</li>
<li>文章の数と長さに比例して実行時間が増加する</li>
<li>メモリ消費は少ない</li>
</ul>

<h2 id="%E8%BB%A2%E7%BD%AE%E3%82%A4%E3%83%B3%E3%83%87%E3%83%83%E3%82%AF%E3%82%B9%E3%82%92%E4%BD%9C%E3%82%8B">転置インデックスを作る</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="13" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="%E5%89%8D%E5%87%A6%E7%90%86">前処理</h3>
<p>Elasticsearchではanalyzer内のfilterが担当する</p>
<ul>
<li><strong>Stop words</strong>の削除: 検索に使わない単語（例: a, the, is）</li>
<li><strong>語幹抽出</strong>: 単語の語幹を抽出する（例: cats, catty → cat）</li>
<li>言語特有の処理: 日本語では踊り字、長音、小書き文字、活用形などを統一する</li>
</ul>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="14" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="tokenizer">Tokenizer</h3>
<ul>
<li>tokenizing (分書): 文章を単語に区切ること</li>
<li>&quot;hello, world!&quot; → [&quot;hello&quot;, &quot;world&quot;]</li>
<li>「猫はメッチャ可愛い」→ [&quot;猫&quot;, &quot;は&quot;, &quot;メッチャ&quot;, &quot;可愛い&quot;]</li>
</ul>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="15" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="%E5%BD%A2%E6%85%8B%E7%B4%A0%E8%A7%A3%E6%9E%90">形態素解析</h3>
<ul>
<li>英語ではスペースで区切れるが、日本語は意味を考慮する必要がある</li>
<li>「すもももももももものうち」 → すもも / も / もも / も / もも / の / うち</li>
<li>事前定義された語彙を用いて形態素分解、品詞特定を行なうことで実現される(<strong>教師ありトークナイザー</strong>)</li>
<li>高い計算コスト</li>
</ul>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="Unidic Liteスコ" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="16" style="--footer:Unidic Liteスコ;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="%E4%BD%99%E8%AB%87-%E8%BE%9E%E6%9B%B8">余談: 辞書</h3>
<ul>
<li>バックエンド的な存在
<ul>
<li>Jumandic: Juman++の辞書、足りない機能はKNPで補完</li>
<li>ipadic: MeCabデフォルト辞書、更新停止</li>
<li>ipadic-neologd: 一般ユーザーが追加した新語を含むが更新停止</li>
<li>uniDic: BERT時代のスタンダード, 見出し言の癖が凄い</li>
<li>SudachiDict: Unidic + Neologd, サイズ選択可能</li>
</ul>
</li>
<li>TinySegmenter等、辞書を用いない形態素解析器もある</li>
</ul>
<footer>Unidic Liteスコ</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="17" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="%E4%BD%99%E8%AB%87-knp">余談: KNP</h3>
<ul>
<li>Kurohashi Nagao Parser</li>
<li>Jumanで色々もりもり解析してくれる、主に構文解析</li>
<li>文法的に正しくなるように曖昧語を補正できる</li>
<li><a href="https://github.com/ku-nlp/pyknp">https://github.com/ku-nlp/pyknp</a></li>
</ul>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="18" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="n-gram">N-gram</h3>
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>n</mi></mrow><annotation encoding="application/x-tex">n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span> 文字毎に文章を区切っていくTokenizer</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>n</mi><mo>=</mo><mn>2</mn></mrow><annotation encoding="application/x-tex">n = 2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">n</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">2</span></span></span></span>:「草超えて森」→ 草超、超え、えて、て森</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>n</mi><mo>=</mo><mn>3</mn></mrow><annotation encoding="application/x-tex">n = 3</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">n</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">3</span></span></span></span>:「草超えて森」→ 草超え、超えて、えて森</li>
<li>単純な部分一致検索に強い(unigram)</li>
<li>高速に分解できる</li>
<li>Unigram LMとは異なる</li>
</ul>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="19" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">

<p>単語間の関係を解析する手法</p>
<ul>
<li>検索文と意味的に近い文章を検索できる</li>
<li>例
<ul>
<li>「苦いチョコレート」<br />
→ <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>Q</mi><mo>=</mo></mrow><annotation encoding="application/x-tex">Q =</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">Q</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span></span></span></span> [苦い(述語), チョコレート(主語)]</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>d</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">d_1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> =「苦いチョコレートクッキー」</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>d</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">d_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> =「甘くて、苦いコーヒーに合うチョコレート」</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>d</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">d_1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>のみヒットできる</li>
</ul>
</li>
</ul>

<h3 id="taat-and-%E6%9D%A1%E4%BB%B6---%E3%83%9E%E3%83%BC%E3%82%B8">TaaT (AND 条件) - マージ</h3>
<p>[<span style="color:#02A8F3;">猫</span>] = <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>d</mi><mn>1</mn></msub><mo separator="true">,</mo><msub><mi>d</mi><mn>2</mn></msub><mo separator="true">,</mo><msub><mi>d</mi><mn>5</mn></msub></mrow><annotation encoding="application/x-tex">d_1, d_2, d_5</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">5</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> [<span style="color:#FF5151;">大好き</span>] = <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>d</mi><mn>1</mn></msub><mo separator="true">,</mo><msub><mi>d</mi><mn>3</mn></msub><mo separator="true">,</mo><msub><mi>d</mi><mn>4</mn></msub><mo separator="true">,</mo><msub><mi>d</mi><mn>5</mn></msub></mrow><annotation encoding="application/x-tex">d_1, d_3, d_4, d_5</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">4</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">5</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></p>
<ul>
<li>まず、ヒット数が最も少ない「猫」の結果をヒープに格納する</li>
<li><strong>最終的な結果はこれよりも大きくならないことは保証される</strong></li>
<li>その後、「大好き」の結果をもとにヒープを更新する
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>d</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">d_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>は「大好き」の結果に含まれないため除外する</li>
<li>よって、最終的な結果は <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>d</mi><mn>1</mn></msub><mo separator="true">,</mo><msub><mi>d</mi><mn>5</mn></msub></mrow><annotation encoding="application/x-tex">d_1, d_5</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">5</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></li>
</ul>
</li>
</ul>
<footer>マージは高コスト</footer>
</section>

op:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">5</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>, [<span style="color:#FF5151;">大好き</span>] = <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>d</mi><mn>1</mn></msub><mo separator="true">,</mo><msub><mi>d</mi><mn>3</mn></msub><mo separator="true">,</mo><msub><mi>d</mi><mn>4</mn></msub><mo separator="true">,</mo><msub><mi>d</mi><mn>5</mn></msub></mrow><annotation encoding="application/x-tex">d_1, d_3, d_4, d_5</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">4</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">5</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></p>
<ul>
<li>それぞれの結果を重複しないようにマージする</li>
<li>hash tableを使うことで高速にマージできる</li>
<li>複合クエリなどはunion-findにしておくと便利</li>

<h3 id="daat">DaaT</h3>
<ul>
<li>Document at a Time</li>
<li>文章(Document)ごとに検索を行い、その結果をマージする</li>
<li>Elasticsearchで使用されている</li>
</ul>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="29" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="daat-and-%E6%9D%A1%E4%BB%B6">DaaT (AND 条件)</h3>
<ul>

<h3 id="distributed-index">Distributed Index</h3>
<ul>
<li>インデックスをドキュメント単位で複数のshardsに分割して保存する</li>
<li>shard = partial index</li>
</ul>

<p><img src="dist_index.png" alt="" style="height:300px;" /></p>
<footer>GEN</footer>

<h3 id="availability">Availability</h3>
<ul>
<li>複数ノードにshardを分散することで、ノードがダウンしても分散インデックスが欠損しない</li>
<li>全てのshardに最低一台のレプリカが存在する</li>
</ul>

<p><img src="availability.png" alt="" style="width:1100px;" /></p>
<footer><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>3</mn><mi>C</mi><mn>2</mn></mrow><annotation encoding="application/x-tex">3C2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord">3</span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mord">2</span></span></span></span></footer>

<h3 id="load-balancing">Load Balancing</h3>
<ul>
<li>同じshardへの検索が複数きた場合、分散して処理することができる</li>
<li>例：<span style="color:#FF3F80;">A</span>と<span style="color:#02A8F3;">B</span>に対するクエリが同時にきた場合</li>
</ul>

<p><img src="dist_search.png" alt="" style="height:350px;" /></p>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="45" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="routing">Routing</h3>
<ul>
<li>Documentをどのshardに保存するかを決定する</li>
<li>IDをハッシュ化してshardのindexに関数でマッピングする</li>
<li>hash関数はmurmur3等の高速なものが採用される</li>
</ul>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>shard</mtext><mo>=</mo><mtext>hash</mtext><mo stretchy="false">(</mo><msub><mtext>id</mtext><mi>d</mi></msub><mo stretchy="false">)</mo><mspace></mspace><mspace width="1em"/><mo stretchy="false">(</mo><mrow><mi mathvariant="normal">m</mi><mi mathvariant="normal">o</mi><mi mathvariant="normal">d</mi></mrow><mspace width="0.3333em"/><mtext>num_total_shards</mtext><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\text{shard} = \text{hash}(\text{id}_d) \pmod{\text{num\_total\_shards}}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord text"><span class="mord">shard</span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord">hash</span></span><span class="mopen">(</span><span class="mord"><span class="mord text"><span class="mord">id</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">d</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace allowbreak"></span><span class="mspace" style="margin-right:1em;"></span></span><span class="base"><span class="strut" style="height:1.06em;vertical-align:-0.31em;"></span><span class="mopen">(</span><span class="mord"><span class="mord"><span class="mord mathrm">mod</span></span></span><span class="mspace" style="margin-right:0.3333em;"></span><span class="mord text"><span class="mord">num_total_shards</span></span><span class="mclose">)</span></span></span></span></span></p><footer>GEN</footer>

<h3 id="scalability">Scalability</h3>
<ul>
<li>Documentの数が増えてもshard数を増やすこと対応できる</li>
<li>shard毎のDocument数を一定に保つことで検索速度を維持する</li>
<li>shard数が容量を超える場合はNodeを増やす（スケールアウト）</li>
</ul>

<p><img src="scaling.png" alt="" style="width:1100px;" /></p>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="47" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="resiliency">Resiliency</h3>
<ul>
<li>障害が発生した際に復旧する仕組み</li>
</ul>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="48" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="distributed-searching-1">Distributed Searching 1</h3>
<ul>
<li>2段階に分けて検索を行う
<ol>
<li>各shardに対して検索をかける (query)</li>
<li>結果をマージする (fetch)</li>
</ol>
</li>
</ul>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-scope-iwyYmvUi="" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="49" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="distributed-searching-2">Distributed Searching 2</h3>
<ul>
<li>例：猫、体重順、3件　(<code>SELECT cat ORDER BY weight LIMIT 3</code>)</li>
</ul>

<p><img src="dist_agg.png" alt="" style="height:450px;" /></p>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-3uAWMgFb="" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="50" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="distributed-searching-3">Distributed Searching 3</h3>
<ul>
<li>例：猫、体重順、100から3件
<ul>
<li>(<code>SELECT cat ORDER BY weight LIMIT 3 OFFSET 100</code>)</li>
</ul>
</li>
<li>100件目までの結果を取得するためには、全てのshardに対して103件の結果を取得する必要がある</li>
</ul>

<p><img src="dist_agg_top.png" alt="" style="height:350px;" /></p>
<footer>GEN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="GEN" data-paginate="true" data-theme="azusa3" data-heading-divider="3" lang="en-US" data-marpit-pagination="51" style="--footer:GEN;--paginate:true;--theme:azusa3;--heading-divider:3;" data-marpit-pagination-total="54">
<h3 id="distributed-searching-4">Distributed Searching 4</h3>
<ul>
<li><code>shard_size</code>: 各shardに対して取得する結果数。減らすことで計算量を削減できる</li>
<li><code>Sampler</code>: 計算量を減らすためにscoreが高いもののみで集計する</li>
<li>全件取得するよりも高速に近似値を取得できる</li>
</ul>
<footer>GEN</footer>
</section>
